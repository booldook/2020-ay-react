<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>리엑트 안녕!</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/babel">
		class Gugudan extends React.Component {
			constructor(props) {
				super(props);
				this.state = {
					num1: Math.ceil(Math.random() * 18) + 1,
					num2: Math.ceil(Math.random() * 18) + 1,
					value: '',
					result: '',
				}
			}

			onSubmit = (e) => {
				e.preventDefault();
				if(Number(this.state.value) === this.state.num1 * this.state.num2) {
					this.setState({
						result: "딩동댕",
						value: '',
						num1: Math.ceil(Math.random() * 18) + 1,
						num2: Math.ceil(Math.random() * 18) + 1,
					});
				}
				else {
					this.setState({
						result: "땡~",
						value: '',
					});
				}
			}

			onChange = (e) => {
				this.setState({
					value: e.target.value,
				});
			}

			render() {
				return (
					<React.Fragment>
						<h1>{this.state.num1} x {this.state.num2} ?</h1>
						<form onSubmit={this.onSubmit}>
							<input 
							type="number" 
							autoFocus 
							value={this.state.value} 
							onChange={this.onChange} />
							<button>확인</button>
						</form>
						<h2>{this.state.result}</h2>
					</React.Fragment>
				);
			}
		}
	
		ReactDOM.render(<Gugudan />, document.querySelector("#app"));
	</script>
</body>
</html>
